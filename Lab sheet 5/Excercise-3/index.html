<!DOCTYPE html>
<html>
<head>
    <title>Student Record System (JSON)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Student Record System (JSON)</h2>

    <form id="studentForm">
        <input type="text" id="studentId" placeholder="ID" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="course" placeholder="Course" required>
        <input type="number" id="marks" placeholder="Marks" required>
        <button type="submit">Add / Update</button>
    </form>

    <div id="message"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
