<!DOCTYPE html>
<html>
<head>
    <title>Product Inventory System (JSON)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Product Inventory System</h2>

    <form id="productForm">
        <input type="text" id="productId" placeholder="Product ID" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="stock" placeholder="Stock Quantity" required>
        <button type="submit">Add / Update</button>
    </form>

    <input type="text" id="searchCategory" placeholder="Search by Category">

    <div id="message"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
    </table>

    <h3>Total Inventory Value: â‚¹<span id="totalValue">0</span></h3>
</div>

<script src="script.js"></script>
</body>
</html>
